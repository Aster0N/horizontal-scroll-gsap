<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Horizontal scroll</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
	<link rel='stylesheet' href='./style.css'>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="title">scroll down</div>
		</header>

		<main class="content">
			<section class="section section1"><span class="section-number">1</span></section>
			<section class="section section2"><span class="section-number">2</span></section>
			<section class="section section3"><span class="section-number">3</span></section>
			<section class="section section4"><span class="section-number">4</span></section>
		</main>

		<footer class="footer">
			<div class="footer-title">scroll up</div>
		</footer>
	</div>

	<script src='app.js'></script>
</body>

</html>
